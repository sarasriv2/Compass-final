
<div class="overlay">
    <div class="modal-comp">

        <div class="heading">
            <div class="title-row">
                <p id="title">Long Term Goals</p>

                <div (click)="closeModal()">
                    <img src="x.png" id="esc" alt="close">
                </div>
            </div>

            <p id="message"><strong>Plan your future</strong></p>
        </div>

        <p class="year">1 year</p>
        <div *ngFor="let goal of oneYearGoals; let i = index">
            <div class="modal-goal">
                <div class="modal-goal-text">
                    <p *ngIf="editingIndex.type != 'oneYear' || editingIndex.index != i" class="text" (click)="editGoal('oneYear', i)">{{ goal.text }}</p>
                    <p *ngIf="editingIndex.type == 'oneYear' && editingIndex.index == i" contenteditable="true" class="text"
                    (input)="updateGoalText($event)"> {{ goal.text }}
                </div>
            </div>
        </div>

        <p class="year">5 year</p>
        <div *ngFor="let goal of fiveYearGoals; let i = index">
            <div class="modal-goal">
                <div class="modal-goal-text">
                    <p *ngIf="editingIndex.type != 'fiveYear' || editingIndex.index != i" class="text" (click)="editGoal('fiveYear', i)">{{ goal.text }}</p>
                    <p *ngIf="editingIndex.type == 'fiveYear' && editingIndex.index == i" contenteditable="true" class="text" (input)="updateGoalText($event)">{{ goal.text }}</p>
                </div>
            </div>
        </div>

        <button class="save-button" (click)="save()">Save</button>
        
    </div>
    </div>
