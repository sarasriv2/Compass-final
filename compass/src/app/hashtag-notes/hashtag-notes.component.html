<div class="overlay">
  <div class="container" *ngIf="tag">
    <div class="header">
      <div class="back-button" (click)="closeModal()">
        <img src="logo.jpg" alt="Back" />
      </div>
      <div class="logout">
        <span>Logout</span>
        <img src="logout.jpg" alt="Logout" />
      </div>
    </div>
  
    <div class="main-content">
      <div class="notes-section">
        <h1>Notes and resources</h1>
        <h2>For <span class="hashtag">{{ tag }}</span></h2>
        <div class="notes">
          <div class="note" *ngFor="let note of notes">
            <h3>{{ note.title }}</h3>
            <p>{{ note.content }}</p>
          </div>
        </div>
      </div>
      <div class="goal-sidebar">
        <h3>Apply to All Internships</h3> <!-- Dynamically show tag as goal title -->
  
        <ul class="goals-list">
          <li *ngFor="let goal of weeklyGoals">
            <input type="checkbox" 
                   [id]="goal.text" 
                   [(ngModel)]="goal.isComplete" 
                   (change)="checkGoal(goal)" />
            <label [for]="goal.text" [ngClass]="{'crossed-out': goal.isComplete}">
              {{ goal.text }}
            </label>
          </li>
          <li class="add-goal">
            <button (click)="addGoal()">+ Add a weekly goal</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
