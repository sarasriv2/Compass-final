<div class="container">

  <div class="main-content">
    <div class="notes-section">
      <div class="title-row">
        <h1>Notes and resources</h1>
        <div (click)="closeModal()">
        <img src="x.png" id="esc" alt="close">
        </div>
      </div>
      <h2>For <span class="hashtag">{{ tag }}</span></h2>

      <div class="notes">
        <div class="note" *ngFor="let note of notes">
          <h3>{{ note.title }}</h3>
          <textarea [(ngModel)]="note.content" (change)="editNoteContent(note, note.content)">
          </textarea>
        </div>
      </div>
    </div>

    <div class="goal-sidebar">
      <div class="sidebar-title">Apply to ll internships</div>
      <ul>
        <li *ngFor="let goal of weeklyGoals">
          <input type="checkbox" [(ngModel)]="goal.isComplete" />
          {{ goal.text }}
        </li>
      </ul>
      <button (click)="openModal()">Add a Weekly Goal</button>
    </div>
    <app-weekly-goals-modal
      *ngIf="isModalOpen"
      [impGoals]="weeklyGoals"
      (close)="closeModal()"
      (saved)="addGoalFromModal($event)"
    ></app-weekly-goals-modal>
  </div>
</div>
