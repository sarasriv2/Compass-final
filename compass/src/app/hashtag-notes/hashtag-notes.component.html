<div class="container" *ngIf="tag">
  <div class="header">
    <div class="back-button" (click)="tag = ''">
      <img src="logo.jpg" alt="Back" />
    </div>
    <div class="logout">
      <span>Logout</span>
      <img src="logout.jpg" alt="Logout" />
    </div>
  </div>

  <div class="main-content">
    <div class="notes-section">
      <h1>Notes and resources</h1>
      <h2>For <span class="hashtag">{{ tag }}</span></h2>
      <div class="notes">
        <div class="note" *ngFor="let note of notes">
          <h3>{{ note.title }}</h3>
          <p>{{ note.content }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
