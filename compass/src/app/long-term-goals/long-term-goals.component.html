<div class="long-term-goals-comp" id="comp">
  <div class="heading">
    <div class="title-row">
      <p id="title" (click)="openNotesModal()">Long Term Goals</p>
      <div (click)="openModal()">
        <img src="edit.png" id="pencil" alt="edit">
      </div>
    </div>
  </div>

  <div class="subheading">
    <p id="subheading"><strong>1 year</strong></p>
  </div>
  <div *ngFor="let goal of longtermGoals1Year">
    <div class="goal">
      <div class="goal-main">
        <div class="goal-text" [ngClass]="{'crossed-out': goal.isComplete}">
          <p class="text">{{ goal.text }}</p>
        </div>
      </div>
      <img src="line.png" id="line" alt="line">
    </div>
  </div>

  <div class="subheading">
    <p id="subheading"><strong>5 year</strong></p>
  </div>
  <div *ngFor="let goal of longtermGoals5Year">
    <div class="goal">
      <div class="goal-main">
        <div class="goal-text" [ngClass]="{'crossed-out': goal.isComplete}">
          <p class="text">{{ goal.text }}</p>
        </div>
      </div>
      <img src="line.png" id="line" alt="line">
    </div>
  </div>
  
  <app-long-term-goals-modal 
  *ngIf="isOpen" 
  [impOneYear]="longtermGoals1Year" 
  [impFiveYear]="longtermGoals5Year" 
  (close)="closeModal()"
  (updateGoals)="updateGoals($event)">
</app-long-term-goals-modal>

<app-long-term-notes
        *ngIf="isNotesModalOpen" 
        (close)="closeNotesModal()">
  </app-long-term-notes>
</div>
